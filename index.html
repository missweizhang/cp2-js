<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Addition Families</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Addition Families</h1>

      <fieldset>
        <legend>Enter a number less than or equal to 10:</legend>
        <input id="sum" type="number" value="5" min="2" max="10">
        <input id="showAll" type="checkbox">
        <label for="showAll">Show All</label>
        <button id="answer">Get Answers</button>
        <button id="draw">Draw Pictures</button>
        <button id="clear">Clear</button>
      </fieldset>

      <section class="side-by-side">
        <article class="tree"></article>
        <article class="illustration"></article>
      </section>
    </main>

  </body>
</html>
